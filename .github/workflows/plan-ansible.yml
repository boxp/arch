name: Plan Ansible

on:
  pull_request:
    branches: [main]
    paths:
      - 'ansible/**'
      - '.github/workflows/plan-ansible.yml'
      - '.github/workflows/apply-ansible.yml'

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        node: [shanghai-1, shanghai-2, shanghai-3]
      fail-fast: false
    env:
      NODE_IPS: '{"shanghai-1":"192.168.10.102","shanghai-2":"192.168.10.103","shanghai-3":"192.168.10.104"}'
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::839695154978:role/GitHubActions_Ansible_Plan
          aws-region: ap-northeast-1

      - name: Setup Cloudflare credentials
        id: cf-credentials
        run: |
          CF_ID=""
          for i in 1 2 3; do
            CF_ID=$(aws ssm get-parameter --name "bastion-cf-access-client-id" --with-decryption --query "Parameter.Value" --output text) && break
            echo "Retry $i: Failed to get CF_ACCESS_CLIENT_ID"
            sleep 5
          done
          if [ -z "$CF_ID" ]; then
            echo "::error::Failed to retrieve CF_ACCESS_CLIENT_ID after 3 attempts"
            exit 1
          fi

          CF_SECRET=""
          for i in 1 2 3; do
            CF_SECRET=$(aws ssm get-parameter --name "bastion-cf-access-client-secret" --with-decryption --query "Parameter.Value" --output text) && break
            echo "Retry $i: Failed to get CF_ACCESS_CLIENT_SECRET"
            sleep 5
          done
          if [ -z "$CF_SECRET" ]; then
            echo "::error::Failed to retrieve CF_ACCESS_CLIENT_SECRET after 3 attempts"
            exit 1
          fi

          echo "::add-mask::$CF_ID"
          echo "::add-mask::$CF_SECRET"

          echo "CF_ACCESS_CLIENT_ID=$CF_ID" >> "$GITHUB_ENV"
          echo "CF_ACCESS_CLIENT_SECRET=$CF_SECRET" >> "$GITHUB_ENV"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Install aqua
        uses: aquaproj/aqua-installer@f6be09d5313d3af86e3ad665911c67b149a4498c # v4.0.4
        with:
          aqua_version: v2.56.5
          working_directory: aqua

      - name: Setup SSH config
        run: |
          NODE_IP=$(echo '${{ env.NODE_IPS }}' | jq -r '."${{ matrix.node }}"')

          cat >> ~/.ssh/config << EOF
          Host bastion
            HostName bastion.b0xp.io
            User ansible
            IdentityFile ~/.ssh/id_ed25519
            ProxyCommand cloudflared access ssh --hostname %h --header "CF-Access-Client-Id: $CF_ACCESS_CLIENT_ID" --header "CF-Access-Client-Secret: $CF_ACCESS_CLIENT_SECRET"
            StrictHostKeyChecking accept-new

          Host ${NODE_IP}
            HostName ${NODE_IP}
            User boxp
            IdentityFile ~/.ssh/id_ed25519
            ProxyJump bastion
            StrictHostKeyChecking accept-new
          EOF

          chmod 600 ~/.ssh/config

      - name: Verify SSH connectivity
        run: |
          NODE_IP=$(echo '${{ env.NODE_IPS }}' | jq -r '."${{ matrix.node }}"')
          echo "Testing SSH connectivity to ${{ matrix.node }} (${NODE_IP}) via bastion..."
          ssh -o ConnectTimeout=60 "${NODE_IP}" "echo 'SSH connection successful to ${{ matrix.node }}'"

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Install dependencies
        run: |
          cd ansible
          uv sync

      - name: Run Ansible Plan (check + diff)
        id: ansible-plan
        run: |
          cd ansible
          source .venv/bin/activate
          NODE="${{ matrix.node }}"
          mkdir -p plan_outputs

          run_ansible() {
            local playbook="$1"
            local node="$2"
            local playbook_name="$3"
            local output_file="$4"

            set +e
            ANSIBLE_STDOUT_CALLBACK=json \
            ansible-playbook \
              -i inventories/production/hosts.yml \
              "$playbook" \
              --limit "$node" \
              -e "ansible_ssh_common_args=''" \
              -e "node_name=$node" \
              --check --diff 2>"plan_outputs/${node}-${playbook_name}.stderr" | \
              ansible-plan-formatter --node "$node" --playbook "$playbook_name" > "$output_file"
            local ansible_exit=${PIPESTATUS[0]}
            set -e

            if [ "$ansible_exit" -ne 0 ] && [ "$ansible_exit" -ne 2 ]; then
              echo "::error::Ansible playbook $playbook failed with exit code $ansible_exit"
              return "$ansible_exit"
            fi
            return 0
          }

          run_ansible "playbooks/control-plane.yml" "$NODE" "control-plane" \
            "plan_outputs/${NODE}-control-plane.md"

          PLAYBOOK="playbooks/node-${NODE}.yml"
          if [ -f "$PLAYBOOK" ]; then
            run_ansible "$PLAYBOOK" "$NODE" "node-${NODE}" \
              "plan_outputs/${NODE}-node-specific.md"
          fi

      - name: Upload plan output
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: plan-${{ matrix.node }}
          path: ansible/plan_outputs/
          retention-days: 1

  comment:
    needs: plan
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install aqua
        uses: aquaproj/aqua-installer@f6be09d5313d3af86e3ad665911c67b149a4498c # v4.0.4
        with:
          aqua_version: v2.56.5
          working_directory: aqua

      - name: Download all plan outputs
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: plan_outputs
          pattern: plan-*
          merge-multiple: true

      - name: Combine plan outputs
        id: combine
        run: |
          BODY=""
          HAS_CHANGES="false"
          for node in shanghai-1 shanghai-2 shanghai-3; do
            for part in control-plane node-specific; do
              FILE="plan_outputs/${node}-${part}.md"
              if [ -f "$FILE" ]; then
                CONTENT=$(cat "$FILE")
                BODY="${BODY}${CONTENT}"$'\n\n'
                if grep -q "to change" "$FILE"; then
                  HAS_CHANGES="true"
                fi
              fi
            done
          done
          echo "has_changes=${HAS_CHANGES}" >> "$GITHUB_OUTPUT"
          printf '%s' "$BODY" > plan_body.txt

      - name: Hide old comments
        run: github-comment hide -k ansible-plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post comment
        run: |
          github-comment post -k ansible-plan \
            -var "has_changes:${{ steps.combine.outputs.has_changes }}" \
            -var-file "body:plan_body.txt"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_COMMENT_SHA1: ${{ github.event.pull_request.head.sha }}
