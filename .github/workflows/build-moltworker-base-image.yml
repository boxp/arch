name: Build Moltworker Base Image

on:
  push:
    branches: [main]
    paths: ['docker/moltworker/UPSTREAM_REF']
  pull_request:
    paths: ['docker/moltworker/UPSTREAM_REF']
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Read and validate upstream ref
        id: upstream
        run: |
          ref="$(tr -d '[:space:]' < docker/moltworker/UPSTREAM_REF)"
          if ! echo "$ref" | grep -qE '^[0-9a-f]{40}$'; then
            echo "ERROR: UPSTREAM_REF must be a 40-char hex SHA, got: $ref" >&2
            exit 1
          fi
          echo "ref=$ref" >> "$GITHUB_OUTPUT"

      - name: Clone upstream at pinned ref
        env:
          UPSTREAM_REF: ${{ steps.upstream.outputs.ref }}
        run: |
          git clone --no-checkout https://github.com/cloudflare/moltworker.git /tmp/moltworker
          cd /tmp/moltworker && git checkout "$UPSTREAM_REF"

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/boxp/arch/moltworker-base
          tags: |
            type=raw,value={{date 'YYYYMMDDHHmm'}},enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: /tmp/moltworker
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
