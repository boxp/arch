# Post-upgrade cluster-wide health check
- name: Post-upgrade cluster health check
  hosts: control_plane
  gather_facts: false
  tags: [health_check]
  tasks:
    - name: Verify all nodes health
      ansible.builtin.include_role:
        name: kubernetes_upgrade
        tasks_from: health_check.yml
      tags: [health_check]
