---
# defaults file for babashka
babashka_version: "1.12.214"
babashka_install_dir: "/usr/local/bin"

# Architecture mapping: ansible_architecture fact -> Babashka release naming
# ansible_architecture returns: x86_64, aarch64, armv7l, etc.
babashka_arch_map:
  x86_64: "amd64"
  aarch64: "aarch64"

# SHA256 checksums for each architecture (static build)
# Source: https://github.com/babashka/babashka/releases/download/v1.12.214/
babashka_checksums:
  amd64: "2926098700f6e230b21007871b47844280d29e641959b693535a5d74e4dab4a3"
  aarch64: "b6bc6d28a41cb303b429cdbd565311a046719c842dcb25e8ad1ed2929f9145fe"
