---
# Kubernetes RBAC configuration tasks

- name: Create kubelet serving CSR approver ClusterRoleBinding manifest
  ansible.builtin.template:
    src: kubelet-serving-rbac.yaml.j2
    dest: /tmp/kubelet-serving-rbac.yaml
    mode: '0644'
  become: true
  when: kubernetes_rbac_enabled | default(true)

- name: Apply kubelet serving CSR approver ClusterRoleBinding
  kubernetes.core.k8s:
    src: /tmp/kubelet-serving-rbac.yaml
    state: present
  become: true
  ignore_errors: true  # In case kubectl is not available yet
  when: kubernetes_rbac_enabled | default(true)

- name: Apply kubelet serving CSR approver ClusterRoleBinding (fallback with kubectl)
  ansible.builtin.command:
    cmd: kubectl apply -f /tmp/kubelet-serving-rbac.yaml
  become: true
  register: rbac_result
  failed_when: false
  changed_when: rbac_result.rc == 0
  when: kubernetes_rbac_enabled | default(true)

- name: Clean up temporary RBAC manifest
  ansible.builtin.file:
    path: /tmp/kubelet-serving-rbac.yaml
    state: absent
  become: true
  when: kubernetes_rbac_enabled | default(true)